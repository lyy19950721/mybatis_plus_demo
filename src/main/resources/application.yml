# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test_01?useUnicode=true&characterEncoding=UTF-8&serverTimezone=CTT
    username: root
    password: root

# Logger Config
logging:
  level:
    com.baomidou.mybatisplus.samples.quickstart: debug
server:
  port: 8088
mybatis-plus:
  type-enums-package: com.mipo.myenum
  global-config:
    db-config:
      logic-delete-field: flag  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
